<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>tsParticles Background Overlay - Auto Size Anim</title>
    <style>
        /* [Estilos CSS omitidos por brevedad, son los mismos, FONDO TRANSPARENTE] */
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: transparent; 
        }
        #tsparticles {
            position: absolute;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

    <div id="tsparticles"></div>

    <script src="https://cdn.jsdelivr.net/npm/tsparticles-slim@2.12.0/tsparticles.slim.bundle.min.js"></script>

    <script>
        tsParticles.load({
            id: "tsparticles",
            options: {
                fpsLimit: 60,
                fullScreen: { enable: false },
                background: {
                    color: { value: "transparent" }
                },
                interactivity: {
                    detectsOn: "window", 
                    events: {
                        resize: true
                    },
                    modes: {
                        bubble: {
                            distance: 100,
                            size: 15,
                            duration: 2,
                            opacity: 0.8,
                            speed: 2,
                            divs: [
                                {
                                    selectors: "#tsparticles",
                                    enable: true,
                                    mode: "bubble",
                                    type: "rectangle",
                                    start: "max",
                                    minimumValue: 10
                                }
                            ]
                        }
                    }
                },
                particles: {
                    color: { value: "#66FFFF" }, 
                    links: {
                        color: "#66FFFF",
                        distance: 100,
                        enable: true,
                        opacity: 0.4,
                        width: 1
                    },
                    move: {
                        bounce: false,
                        direction: "none",
                        enable: true,
                        outMode: "bounce",
                        random: false,
                        speed: 2,
                        straight: false
                    },
                    number: {
                        density: { enable: true, area: 800 },
                        value: 80 
                    },
                    opacity: { value: 0.5 },
                    shape: { type: "circle" },
                    // 游녢 춰AQU칈 EST츼 LA NUEVA ANIMACI칍N DE TAMA칌O! 游녢
                    size: { 
                        random: true, 
                        value: { min: 0.5, max: 3 }, // Valores base para el tama침o
                        anim: {
                            enable: true, // Habilitar la animaci칩n de tama침o
                            speed: 2,     // Velocidad de la animaci칩n (m치s alto = m치s r치pido)
                            size_min: 0.5, // Tama침o m칤nimo al que se reducir치 durante la animaci칩n
                            sync: false   // Cada part칤cula se anima de forma independiente
                        }
                    }
                },
                detectRetina: true
            }
        });
    </script>

</body>
</html>
